<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Imprima&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style/style_calculadora.css">
    <title>Calculadora</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg custom-navbar">
        <div class="container-fluid">
          <div  id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link" aria-current="page" href="./tradutorLibras.html">üëâTradutor de Libras</a>
              <a class="nav-link" href="./calculadora.html">üî¢Calculadora</a>
              <a class="nav-link" href="./soletradorLibras.html">üî§Soletrador de Libras</a>
              <a class="nav-link" href="./index.html">‚ùìAjuda</a>
            </div>
          </div>
        </div>
      </nav>

      <div class="container h2-style">
        <h2>Calculadora</h2>
      </div>

      <div class="container">
        <div class="row">
            <div class="col">
                <div class="calculator">
                    <input type="text" class="text-area" id="display" readonly>
                    <div class="buttons">
                        <button class="clear" id="clear">c</button>
                        <button class="num-hidden"></button>
                        <button class="num-hidden"></button>
                        <button class="op">/</button>
                        <button class="num">7</button>
                        <button class="num">8</button>
                        <button class="num">9</button>
                        <button class="op">*</button>
                        <button class="num">4</button>
                        <button class="num">5</button>
                        <button class="num">6</button>
                        <button class="op">-</button>
                        <button class="num">1</button>
                        <button class="num">2</button>
                        <button class="num">3</button>
                        <button class="op">+</button>
                        <button class="num num-zero">0</button>
                        <button class="num">,</button>
                        <button id="equals">=</button>
                        
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="result">
                    <h2>Resultado Numeros</h2>
                    <input type="text" class="text-area-output" id="output1" readonly>
                </div>
                <div class="result">
                    <h2>Resultado Libras</h2>
                    <input type="text" class="text-area-output-lb" id="output2" readonly>
                </div>
            </div>
        </div>
    </div>
    
  <script src="./scripts/script_calculadora.js"></script>
</body>
</html>
